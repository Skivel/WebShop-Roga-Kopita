{% load static %}
{% if cart %}
{% for item in cart %}
<li class="header-cart dropdown default-dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">

        <div class="header-btns-icon">
            <i class="fa fa-shopping-cart"></i>

            <span class="qty">{{ item.quantity }}</span>

        </div>
        <strong class="text-uppercase">Корзина:</strong>
        <br>
        <span>
            {{ item.total_price }}$
        </span>
    </a>
    <div class="custom-menu">
        <div id="shopping-cart">
            <div class="shopping-cart-list">
                <div class="product product-widget">
                    <div class="product-thumb">
                        <img src="{{ item.img.url }}" alt="">
                    </div>
                    <div class="product-body">
                        <h3 class="product-price">${{ item.price }} <span class="qty">1</span></h3>
                        <h2 class="product-name"><a href="#">{{ item.name }}</a></h2>
                    </div>
                    <a class="cancel-btn" href="#"><i class="fa fa-trash"></i></a>
                </div>
            </div>
            <div class="shopping-cart-btns" align="center">
                <button class="primary-btn">Купити <i class="fa fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
    </div>
</li>
{% endfor %}
{% endif %}
